<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Box and Button Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="responseDiv"></div>

    <div id="inputContainer">
        <input type="text" id="inputBox" placeholder="Enter an ID from 1 to 200">
        <button onclick="fetchData()">Submit</button>
    </div>

    <script>
        // Function to append data to the #responseDiv
        function appendDataToResponseDiv(data) {
            const responseDiv = document.getElementById("responseDiv");
            const newContent = `
                <p>ID: ${data.id}</p>
                <p>Title: ${data.title}</p>
                <p>Completed: ${data.completed}</p>
            `;
            responseDiv.innerHTML += newContent;
        }

        async function fetchData() {
            const inputText = document.getElementById("inputBox").value;

            try {
                const response = await fetch('http://localhost:8081/getTodoData', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ searchString: inputText })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch data from the API');
                }

                const data = await response.json();

                // Append the new data to the #responseDiv
                appendDataToResponseDiv(data);
            } catch (error) {
                console.error('Error:', error);
                const responseDiv = document.getElementById("responseDiv");
                responseDiv.innerHTML += `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
